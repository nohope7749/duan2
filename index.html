<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />

      <div class="buttons">
        <!-- Row 1 -->
        <button>(</button>
        <button>)</button>
        <button>mc</button>
        <button>m+</button>
        <button>m-</button>
        <button>mr</button>

        <!-- Row 2 -->
        <button>2nd</button>
        <button>x²</button>
        <button>x³</button>
        <button>xʸ</button>
        <button>eˣ</button>
        <button>10ˣ</button>

        <!-- Row 3 -->
        <button>1/x</button>
        <button>²√x</button>
        <button>³√x</button>
        <button>ln</button>
        <button>log₁₀</button>

        <!-- Row 4 -->
        <button>x!</button>
        <button>sin</button>
        <button>cos</button>
        <button>tan</button>
        <button>π</button>

        <!-- Row 5 -->
        <button>Rad</button>
        <button>sinh</button>
        <button>cosh</button>
        <button>tanh</button>
        <button>Rand</button>

        <!-- Main numbers and operations -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>÷</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>×</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>−</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
        <button>AC</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
